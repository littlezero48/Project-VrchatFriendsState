<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
  vertical-align: middle;
}

tr:nth-child(even) {
  background-color: #cccccc;
}
</style>
</head>
<body>
<div class="container">

    <table>
        <tr>
            <td style="border: 0px solid;"><h2>Friends List</h2></td>
            <td style="border: 0px solid;">
                <button class="btn btn" onclick="location.href='../'" style="float:right">홈으로</button>
                <button class="btn btn" onclick="location.reload()" style="float:right">새로고침</button>
            </td>
        </tr>
    </table>

<table>
  {% for x in context %}
      <tr>
        <td colspan="4">
          <span style="font-size:1em; color:green;">
            {{x.displayName}}
          </span>
          <span style="font-size:0.5em; color:#cccccc; padding:10px">
              Last Login : {{x.lastLogin}}
          </span>
        </td>
<!--        <td colspan="2">-->
<!--          <div>-->
<!--            <label><input type="checkbox" value="">   notice</label>-->
<!--          </div>-->
<!--        </td>-->
      </tr>
      <tr>
        <td style="border-bottom: 1px solid; width:100px">
          <img src="{{x.AvatarImg}}" class="img-rounded" alt="Cinque Terre" width="80" height="50">
        </td>
        <td style="border-bottom: 1px solid">
<!--          {{x.location}}-->
        </td>
        <td style="border-bottom: 1px solid; width:15px; border-right:0px solid">
          {% if x.state == 'online' %}
            <span style="font-size:2em; color:#86E57F;"> ● </span>
          {% elif x.state == 'active' %}
            <span style="font-size:2em; color:#F361A6;"> ● </span>
          {% else %}
            <span style="font-size:2em; color:#8C8C8C;"> ● </span>
          {% endif %}
        </td>
        <td style="border-bottom: 1px solid; width:12%; border-left:0px solid; padding: 3px">
            <span style="">{{x.state}}</span>
        </td>
      </tr>
      {% endfor %}
</table>
</div>
</body>
</html>
